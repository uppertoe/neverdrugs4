{% extends "ui/base.html" %}

{% block title %}Claim Pipeline{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-sm">
        <div class="card-body">
          <h1 class="h3 mb-3">Run Evidence Pipeline</h1>
          <form
            hx-post="/ui/search"
            hx-target="#results"
            hx-swap="innerHTML"
            hx-indicator="#search-indicator"
            hx-disabled-elt="#search-submit"
            hx-on="htmx:beforeRequest:document.getElementById('search-submit').innerText='Submitting...'; htmx:afterRequest:document.getElementById('search-submit').innerText='Search';"
            class="row gy-3"
          >
            <div class="col-12">
              <label for="condition" class="form-label">Condition</label>
              <input type="text" class="form-control" id="condition" name="condition" required>
            </div>
            <div class="col-12 d-flex justify-content-end">
              <button type="submit" id="search-submit" class="btn btn-primary">Search</button>
            </div>
          </form>
          <div id="search-indicator" class="htmx-indicator align-items-center gap-3 mt-3">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <div class="text-muted">Request submitted. Awaiting a response...</div>
          </div>
        </div>
      </div>
      <div id="results" class="mt-4"></div>
    </div>
  </div>
</div>
{% endblock %}

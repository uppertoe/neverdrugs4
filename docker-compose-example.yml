services:
  neverdrugs4_web:
    image: docker.io/uppertoe/neverdrugs4:latest
    container_name: neverdrugs4_web
    restart: unless-stopped
    command: ./deployment/docker/entrypoint.sh gunicorn --bind 0.0.0.0:8000 app.wsgi:app
    environment:
      DATABASE_URL: "postgresql+psycopg2://postgres:postgres@neverdrugs4_postgres:5432/neverdrugs4"
      REDIS_URL: "redis://neverdrugs4_redis:6379/0"
      CELERY_BROKER_URL: "redis://neverdrugs4_redis:6379/0"
      CELERY_RESULT_BACKEND: "redis://neverdrugs4_redis:6379/0"
      FLASK_ENV: "production"
      FLASK_DEBUG: "0"
      RUN_DB_MIGRATIONS: "1"
      OPENAI_API_KEY: "${NEVERDRUGS4_OPENAI_API_KEY:?Set NEVERDRUGS4_OPENAI_API_KEY in .env}"
      SECRET_KEY: "${NEVERDRUGS4_SECRET_KEY:?Set NEVERDRUGS4_SECRET_KEY in .env}"
      NIH_CONTACT_EMAIL: "${NEVERDRUGS4_NIH_CONTACT_EMAIL:-}"
      NIH_API_KEY: "${NEVERDRUGS4_NIH_API_KEY:-}"
    ports:
      - "8000:8000"
    depends_on:
      neverdrugs4_postgres:
        condition: service_healthy
      neverdrugs4_redis:
        condition: service_healthy

  neverdrugs4_worker:
    image: docker.io/uppertoe/neverdrugs4:latest
    container_name: neverdrugs4_worker
    restart: unless-stopped
    command: ./deployment/docker/entrypoint.sh celery -A app.celery_app.celery worker --loglevel=info
    environment:
      DATABASE_URL: "postgresql+psycopg2://postgres:postgres@neverdrugs4_postgres:5432/neverdrugs4"
      REDIS_URL: "redis://neverdrugs4_redis:6379/0"
      CELERY_BROKER_URL: "redis://neverdrugs4_redis:6379/0"
      CELERY_RESULT_BACKEND: "redis://neverdrugs4_redis:6379/0"
      RUN_DB_MIGRATIONS: "0"
      FLASK_ENV: "production"
      FLASK_DEBUG: "0"
      OPENAI_API_KEY: "${NEVERDRUGS4_OPENAI_API_KEY:?Set NEVERDRUGS4_OPENAI_API_KEY in .env}"
      SECRET_KEY: "${NEVERDRUGS4_SECRET_KEY:?Set NEVERDRUGS4_SECRET_KEY in .env}"
      NIH_CONTACT_EMAIL: "${NEVERDRUGS4_NIH_CONTACT_EMAIL:-}"
      NIH_API_KEY: "${NEVERDRUGS4_NIH_API_KEY:-}"
    depends_on:
      neverdrugs4_postgres:
        condition: service_healthy
      neverdrugs4_redis:
        condition: service_healthy

  neverdrugs4_postgres:
    image: postgres:18-alpine
    container_name: neverdrugs4_postgres
    environment:
      POSTGRES_DB: neverdrugs4
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - neverdrugs4-postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  neverdrugs4_redis:
    image: redis:8-alpine
    container_name: neverdrugs4_redis
    command: redis-server --save "" --appendonly no
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  neverdrugs4-postgres-data:
    name: neverdrugs4-postgres-data
